<div [ngClass]="{'main-swiper-container': !isPopUpOpen, 'hidden': isPopUpOpen, 'w-full': !isPopUpOpen, 'h-full': !isPopUpOpen}">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let image of imageUrlsMain">
      <img [src]="image.url" [alt]="image.url" class="w-full h-full object-cover" (click)="openPopUp()">
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<!--Pop Up Gallery-->
<div class="fixed inset-0 bg-white transition-transform duration-500 overflow-y-auto scrollbar-hidden"
  [ngClass]="{'translate-y-0': isPopUpOpen, 'translate-y-full': !isPopUpOpen}">
    <section class=" w-full sticky top-0 left-0 bg-white p-5">
      <i class="fas fa-chevron-left text-black-700 text-xl" (click)="closePopUp()"></i>
    </section>

  <div class="ml-5">
    <section>
      <h1 class="font-semibold text-2xl">Aperçu du logement</h1>
    </section>

    <section class="mt-5">
      <div class="overflow-x-auto whitespace-nowrap scrollbar-hidden">
        <div class="flex flex-nowrap space-x-4 ">
          <div *ngFor="let image of imageUrlGallery" class="flex flex-col items-center w-44">
            <div class="h-44 w-44 flex-shrink-0">
              <img [src]="image.url" [alt]="image.caption" class="rounded-xl h-full w-full object-cover" (click)="scrollToSection(image.section)">
            </div>
            <div class="text-sm mt-2 text-center text-gray-500">{{ image.caption }}</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <hr class="ml-5 mr-5 mt-10 border-gray-300">
  <section id="salon">
    <h1 class=" ml-5 mt-10 font-semibold text-2xl">Salon</h1>
    <div class="mt-5">
